<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <script src="./js/app.js" charset="utf-8"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
</head>
<body>
    <h1>Scoundrel</h1>
    <div class="above-play">
        <div class="empty"></div>
        <button id="avoid-button">Avoid</button>
        <div class="health"><span>20</span>&heartsuit;</div>
    </div>
    <div class="playArea">
        <!-- <div class="break"></div>
        <button id="avoid">AVOID</button> -->
        <!-- <div class="break"></div> -->
        <div id="top-row">
            <div class="deck-container">
                <div id="deck" class="cardContainer"><img src="./images/cards_png/purple_back.png"></div>
                <!-- <div class="cards-number">52</div> -->
            </div>
            <div id="room">
                <div class="cardContainer"></div>
                <div class="cardContainer"></div>
                <div class="cardContainer"></div>
                <div class="cardContainer"></div>
            </div>
            <div class="deck-container">
                <div id="discard" class="cardContainer"></div>
                <!-- <div class="cards-number">52</div> -->
            </div>
        </div>
        <!-- <div id="discard" class="card back"><img src="./images/cards_png/purple_back.png"></div> -->
        <div class="break"></div>
        <div id="bottom-row">
            <div class="weapon-container">
                <div id="weapon" class="cardContainer"></div>
            </div>
            <div class="monsters-container">
                <div class="empty cardContainer"></div>
                <div class="monster monster1 cardContainer"></div>
                <div class="monster monster2 cardContainer"></div>
                <div class="monster monster3 cardContainer"></div>
                <div class="monster monster4 cardContainer"></div>
                <div class="monster monster5 cardContainer"></div>
                <div class="monster monster6 cardContainer"></div>
                <div class="monster monster7 cardContainer"></div>
                <div class="monster monster8 cardContainer"></div>
                <div class="monster monster9 cardContainer"></div>
                <div class="monster monster10 cardContainer"></div>
            </div>    
        </div>
    </div>
    <script data-main="./js/config" src="./js/require.js"></script>
</body>
</html>
