<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <script src="./js/app.js" charset="utf-8"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
</head>
<body>
    <h1 id="title">Scoundrel</h1>
    <div class="abovePlay">
        <!-- <div class="empty"></div> -->
        <button id="avoid-button">Avoid</button>
        <div id="health-display"><span>20</span>&heartsuit;</div>
    </div>
    <div class="playArea">
        <!-- <div class="break"></div>
        <button id="avoid">AVOID</button> -->
        <!-- <div class="break"></div> -->
        <div id="top-row">
            <div class="deckContainer">
                <div id="deck" class="cardContainer"><img src="./images/cards_png/purple_back.png"></div>
                <!-- <div class="cards-number">52</div> -->
            </div>
            <div id="room">
                <div id="room0" class="cardContainer"></div>
                <div id="room1" class="cardContainer"></div>
                <div id="room2" class="cardContainer"></div>
                <div id="room3" class="cardContainer"></div>
            </div>
            <div class="deckContainer">
                <div id="discard-pile" class="empty cardContainer"><img ></div>
                <!-- <div class="cards-number">52</div> -->
            </div>
        </div>
        <!-- <div id="discard" class="card back"><img src="./images/cards_png/purple_back.png"></div> -->
        <div class="break"></div>
        <div id="bottom-row">
            <div class="weaponContainer">
                <div id="weapon" class="empty cardContainer"></div>
            </div>
            <div class="monsters-container">
                <!-- <div id="monster0" class="empty cardContainer"></div> -->
                <div id="monster0" class="monster cardContainer"></div>
                <div id="monster1" class="monster cardContainer"></div>
                <div id="monster2" class="monster cardContainer"></div>
                <div id="monster3" class="monster cardContainer"></div>
                <div id="monster4" class="monster cardContainer"></div>
                <div id="monster5" class="monster cardContainer"></div>
                <div id="monster6" class="monster cardContainer"></div>
                <div id="monster7" class="monster cardContainer"></div>
                <div id="monster8" class="monster cardContainer"></div>
                <div id="monster9" class="monster cardContainer"></div>
                <div id="monster10" class="monster cardContainer"></div>
            </div>    
        </div>
    </div>
    <script data-main="./js/config" src="./js/require.js"></script>
</body>
</html>
